<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    :root {
      --main-background: hsl(233, 47%, 7%);
      --card-background: hsl(244, 38%, 16%); 
      --accent-soft-violet: hsl(277, 64%, 61%);
      --main-heading-stats-white: hsl(0, 0%, 100%);
      --main-paragraph-slightly-white: hsla(0, 0%, 100%, 0.75);
      --stat-headings-slightly-white: hsla(0, 0%, 100%, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      font-size: 15px;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-attachment: fixed;
      background-color: var(--main-background);
    }

    .container {
      display: flex;
      
      justify-content: center;
      align-items: center;
    }

    .content {
      display: flex;

      flex-direction: row;

      margin-top: 12%;

      background: var(--card-background);
      width: 73.8rem;
      height: 29.8rem;

      border-radius: 10px;
    }

    .content .left-info-side {
      width: 51.2%;
      height: 100%;

      padding: 74px 120px 57px 68px;
    }

    .content .left-info-side h1 {
      letter-spacing: 0.4px;
      font-size: 2.2rem;
      font-family: 'Inter', sans-serif;
      color: var(--main-heading-stats-white);
      
    }
    
    .content .left-info-side h1 span {
      font-size: 2.2rem;
      font-family: 'Inter', sans-serif;
      color: var(--accent-soft-violet);
    }

    .content .left-info-side p {
      font-family: 'Lexend Deca', sans-serif;
      font-size: 0.9rem;
      color: var(--stat-headings-slightly-white);

      margin-top: 2rem;
      padding-right: 3rem;
      line-height: 1.5rem;
    }

    .content .left-info-side .info {
      margin-top: 4rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);

    }

    .content .left-info-side .info p strong {
      font-family: 'Inter', sans-serif;
      font-size: 1.5rem;
      text-transform: lowercase;

      color: var(--main-paragraph-slightly-white);
    }

    .content .left-info-side .info p:last-child strong {
      text-transform: uppercase;
    }

    .content .left-info-side .info p {
      text-transform: uppercase;
      font-family: 'Lexend Deca', sans-serif;
      font-size: 0.8rem;

      line-height: 1.8rem;

      color: var(--stat-headings-slightly-white);
    }

    .content .right-image-side {
      background-image: url("images/image-header-desktop.jpg");
      background-size: cover;

      position: relative;

      width: 49.8%;
      height: 100%;

      border-radius: 0 10px 10px 0;

      filter: grayscale(100%) brightness(40%) sepia(100%) hue-rotate(240deg) saturate(600%) contrast(0.8) opacity(0.7);
    }

    /* Footer atribution */
    .attribution { 
      position: absolute;

      bottom: 0;
      left: 0;
      right: 0;

      font-size: 11px; 
      text-align: center;

      color: var(--main-paragraph-slightly-white);
    }
    
    .attribution a { 
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-info-side">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="info">
          <p><strong>10k+</strong> companies</p> 
          <p><strong>314</strong> templates</p>
          <p><strong>12m+</strong> queries</p> 
        </div>
      </div>
      <div class="right-image-side">
        </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devgl96">George Lucas</a>.
  </div>
</body>
</html>
